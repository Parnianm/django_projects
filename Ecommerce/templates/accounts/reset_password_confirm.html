{% extends "base.html" %}

{% block content %}

<section class="section-content padding-y" style="min-height: 84vh;">
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="mb-4">Set a New Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_password" class="form-label">New password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
                <label for="id_confirm_password" class="form-label">Confirm password</label>
                <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</section>
{% endblock content %}
